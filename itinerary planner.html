<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Itinerary Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Travel Itinerary Planner</h1>
    <form id="travelForm">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" required><br>
      <label for="departureDate">Departure Date:</label>
      <input type="date" id="departureDate" required><br>
      <label for="returnDate">Return Date:</label>
      <input type="date" id="returnDate" required><br>
      <label for="notes">Notes:</label><br>
      <textarea id="notes" rows="4"></textarea><br>
      <button type="submit">Add to Itinerary</button>
    </form>
    <div id="itinerary">
      <h2>Itinerary</h2>
      <ul id="itineraryList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
